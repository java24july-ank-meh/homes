<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Maintenance - Submit Maintenance Request</h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
            Back
        </h3>
        <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content class="md-padding" >
    <div layout layout-wrap layout-sm="column" layout-xs="column" >
        <div flex flex-sm="100" flex-xs="100" class="container" layout="row" layout-align="center">
            <md-card flex-gt-md="60" >
                <md-card-content layout-padding>
                    <md-card-title>
                        <md-card-title-text>
                            <h3 class="md-headline">Create Maintenance Request</h3>
                        </md-card-title-text>
                    </md-card-title>
                    
                    <form name="newMaintenanceForm" ng-submit="newMaintenanceFormSubmit()">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Type of Problem</label>
                                 <md-select ng-model="maintenance.type" required>
						              <md-option ng-repeat="problem in problems" value="{{problem}}">
						                {{problem}}
						              </md-option>
          						  </md-select>
                            </md-input-container>
                        </div>
                        
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Location of Problem</label>
                                 <md-select ng-model="maintenance.location" required>
						              <md-option ng-repeat="location in locations" value="{{location}}">
						                {{location}}
						              </md-option>
          						  </md-select>
                            </md-input-container>
                        </div>

                        <div >
                          <md-input-container  class="md-block">
					          <label>Description</label>
					          <textarea ng-model="maintenance.description"  rows="3" md-select-on-focus></textarea>
					    	</md-input-container>                          
					    </div>
					    
					    <div layout-gt-small="row">
							<md-datepicker ng-model="maintenance.date" md-placeholder="Enter date" required></md-datepicker>
						</div>
                        
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button type="submit" ng-disabled="!maintenance.type"class="md-raised md-primary">CREATE</md-button>
                        </md-card-actions>
                    </form>
             </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>

</div>
